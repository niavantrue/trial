<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="chart" style="width:400px;height:400px;"></div>
        <!--[if lt IE 9]><script src="js/excanvas.min.js"></script><![endif]--> 
        <script src="https://cdn.jsdelivr.net/npm/flotr2@0.1.0/flotr2.min.js"></script> <script>
        window.onload = function () {
            data = [
                {data: [[0,62.4]], label: "Education"},
                {data: [[0,49.4]], label: "Rest"},
                {data: [[0,12.4]], label: "Eat"},
                {data: [[1,77.6]], label: "Entertaiment"}
            ];
        Flotr.draw(document.getElementById("chart"),data, {
            title: "What I Did Throughout The Weekend",
            pie: {
                show: true,
            },
                yaxis: { showLabels: false,
            },
            xaxis: {
                showLabels: false,
            },
            grid: {
                horizontalLines: false, verticalLines: false,
            }
        });
    };
        </script>
    </body>
</html>
